<!DOCTYPE html>
<html lang="ja">
  <head>
    <script type="text/javascript" src="main.ws.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainroom</title>
  </head>
  <body>
    <button type="button" id="conn">接続</button>
    <form>
    <label for="name">名前を入力して「名前決定ボタン」を押してください</label>
    <input type="text" id="name" name="name" required>
    <button type="button" id="nameBtn" onClick="updateName()">名前決定ボタン</button>
        
    <label for="team">班を選択して「チーム決定ボタン」を押してください</label>
      <select name="team" id="team">
        <option value="1">1班</option>
        <option value="2">2班</option>
        <option value="3">3班</option>
        <option value="4">4班</option>
        <option value="5">5班</option>
        <option value="6">6班</option>
      </select>
      
      <button type="button" id="teamBtn" onClick="selectTeam()">チーム決定ボタン</button>
    </form>
      <div id="result">
        <p>Name: <span id="nameText"></span></p>
        <p>Team: <span id="teamText"></span></p>
      </div>

      <button type="button" id="btn">はやおしボタン</button><br>
    <p id="innerHTMLtxt"></p>
    <p id="member"></p>
    <button type="button" id="reload" onClick="reload()">強制リロード</button>
  </body>
</html>
