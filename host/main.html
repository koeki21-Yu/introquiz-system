<!DOCTYPE html>
<html lang="ja">
  <head>
    <script>
      function updateName() {
        var nameInput = document.getElementById("name");
        var name = nameInput.value;
        
        var nameText = document.getElementById("nameText");
        nameText.innerHTML = name;
      }
      
      function selectTeam() {
        var teamSelect = document.getElementById("team");
        var selectedTeam = teamSelect.options[teamSelect.selectedIndex].text;
        
        var teamText = document.getElementById("teamText");
        teamText.innerHTML = selectedTeam;
      }
    </script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="websocket.js" charset="utf-8"></script>
    <title>mainroom</title>
  </head>
  <body>
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="button" id="nameBtn" onClick="updateName()">Update Name</button>
        
    <label for="team">Team:</label>
      <select name="team" id="team">
        <option value="1">1班</option>
        <option value="2">2班</option>
        <option value="3">3班</option>
        <option value="4">4班</option>
        <option value="5">5班</option>
        <option value="6">6班</option>
      </select>
      
      <button type="button" id="teamBtn" onClick="selectTeam()">チーム決定ボタン</button>
    </form>
      <div id="result">
        <p>Name: <span id="nameText"></span></p>
        <p>Team: <span id="teamText"></span></p>
      </div>

      <button type="button" id="btn" onClick="getValue()">はやおしボタン</button><br>
    <ul id="innerHTMLtxt"></ul>
  </body>
</html>
